<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
    <f:viewParam name="productId" value="#{productController.product.idProduct}" required="true"/>
    <f:viewAction action="#{productController.doFindProductById}"/>
</f:metadata>
<f:view>
    <h:head>
        <title>Title</title>
        <h:outputStylesheet name="css/primeflex.css"/>
    </h:head>
    <h:body>
        <div class="p-grid">
            <div class="p-col-12 p-md-6 p-col">
                <p:card>

                    <div>
                        <i class="pi pi-tag product-category-icon"/>
                        <span>${productController.product.category}</span>
                        <p:staticMessage severity="info" summary="In Stock" style="width: 20%; float: right; margin-top: 0"/>
                    </div>
                    <p:spacer> </p:spacer>
                    <div style="text-align: center;font-size: large">
<!--                        <h:graphicImage value="#{productController.product.productPhotos.get(1).photo}"/>-->
<!--                        <p:carousel value="#{productController.images}" var="image" responsive="true"><h:graphicImage value="#{image}"/></p:carousel>-->
<!--                        <h:graphicImage value="#{productController.images.get(0)}"/>-->
<!--                        <img src="resources/images/pinkpurse.jpg.jpeg" alt=""/>-->
                        <div class="card">
                            <p:galleria value="#{productController.product.productPhotos}" var="image" panelWidth="500" panelHeight="313" showCaption="false">
                                <img src="#{image.photo}" alt=""/>
                            </p:galleria>
                        </div>
                        <div><b>${productController.product.name}</b></div>
                        <div><em>${productController.product.description}</em></div>
                    </div>
                    <p> </p>
                    <p:rating style="text-align: center" value="#{productController.product.star}" readonly="true"/>
                    <p> </p>
                    <div>
                        <h:outputText value="#{productController.product.price}"
                                      style="font-size: x-large;font-weight: bold">
                        </h:outputText>
                        <h:form>
                            <div style="text-align: center">
                                <p:outputLabel for="@next"/>
                                <p:spinner id="minMax" value="#{productController.product.orderQuantity}" min="1"
                                           max="#{productController.product.stock}" style="width: 20%"/>
                            </div>
                            <p:commandButton
                                    value="Add To Cart"
                                    action="#{shoppingCartController.addCart(productController.product)}"
                                    style="float: right"
                                    update="cart"
                                    icon="pi pi-shopping-cart"
                                    disabled="#{productController.product.stock == 0}">
                                <f:param name="productId" value="#{productController.product.idProduct}"/>
                            </p:commandButton>
                        </h:form>
                    </div>
                    <p> </p>
                </p:card>
                <div>
                    <c:if test="#{productController.product.commentSize == 0}">
                        <div class="p-text-center" style="font-size: x-large">
                            <b>
                                <br>There is not any comment yet about this product :( </br>
                            </b>
                        </div>
                    </c:if>
                    <p:accordionPanel id="comments" var="comment" value="#{productController.product.comments}">
                        <p:tab title="#{comment.user.name}">
                            <p:rating value="#{comment.star}" readonly="true"/>
                            <p>${comment.comment}</p>
                        </p:tab>
                    </p:accordionPanel>
                </div>
            </div>
            <div class="p-col">
                <p:card id="cart">
                    <f:facet name="title">Your Shopping Cart</f:facet>
                    <p:dataTable var="cart" value="#{shoppingCartController.cart}">
                        <p:column headerText="Name">
                            <h:outputText value="#{cart.name}"/>
                        </p:column>
                        <p:column headerText="Quantity">
                            <h:outputText value="#{cart.orderQuantity}"/>
                        </p:column>
                        <p:column headerText="Price">
                            <h:outputText value="#{cart.price}"/>
                        </p:column>
                    </p:dataTable>
                    <p id="total"><b>Total Price : $${shoppingCartController.total}</b></p>
                </p:card>
            </div>
        </div>
    </h:body>
</f:view>

</html>
