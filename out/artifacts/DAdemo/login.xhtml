<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <div class="card ui-g">
        <div class="ui-g-4"/>
        <div class="ui-g-4">
            <h3 style="text-align: center;">Login with your credentials</h3>
            <h:form >
                <p:messages id="msgs"/>
                <h:panelGrid columns="3" cellpadding="7" styleClass="center">
                    <p:outputLabel for="username" value="Username"/>
                    <p:inputText id="username" value="#{loginController.currentUser.name}" required="true"
                                 label="Username" style="width:250px">
                    </p:inputText>
                    <p:message for="username" display="icon"/>

                    <p:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{loginController.currentUser.password}" label="password"
                                required="true" toggleMask="true" redisplay="true" style="width:250px">
                        <f:validateLength minimum="2"/>
                        <p:ajax update="msgPassword" event="keyup"/>
                    </p:password>
                    <p:message for="password" id="msgPassword" display="icon"/>

                </h:panelGrid>
                <p:commandButton value="Submit" update="@form" action="#{loginController.login()}" icon="pi pi-check"/>
            </h:form>
        </div>
        </div>
    </h:body>
</f:view>
</html>
